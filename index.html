<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="titulo">
        <h1>Conversor de números</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor_entrada">
            <h2 class="titulo_entrada">Número</h2>
            <input type="text" id="entrada" class="input" placeholder="Ingrese el número :">
        </div>
        <div class="contenedor_salida">
            <h2 class="titulo_salida">Resultado</h2>
            <input type="text" id="salida" class="input" placeholder="Respuesta :">
        </div>
        <button id="btn" class="boton">Convertir</button>
    </div>

    <div class="opciones">
        <h2 class="titulo_opciones">Seleccione la conversión:</h2>
        <input type="radio" id="opcionDecimal" name="conversion" value="decimal" checked>
        <label for="opcionDecimal">Decimal</label>
        <input type="radio" id="opcionBinario" name="conversion" value="binario">
        <label for="opcionBinario">Binario</label>
        <input type="radio" id="opcionHexadecimal" name="conversion" value="hexadecimal">
        <label for="opcionHexadecimal">Hexadecimal</label>
    </div>

    <script src="menu.js"></script>
</body>
</html>
